<div class="container">
    <a href="secondTask">Second Task</a>
    <div class="col-lg-12 d-flex justify-content-center mt-3">
        <h3>First Task</h3>
    </div>
    <form [formGroup]="loanFormGroup" class="form-group">
        <div class="col-lg-5 flex-centered">
            <input formControlName="employeeId" type="text" placeholder="Employee Id"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" class="form-control">
            <div *ngIf="isSubmitting && loanForm.employeeId.errors">
              <div class="v-msg" *ngIf="loanForm.employeeId.errors.required">
                This field is required
              </div>
            </div>
        </div>

        <div class="col-lg-5 flex-centered">
            <input formControlName="monthlySalary" type="text" placeholder="Monthly Salary"
             class="form-control">
            <div *ngIf="isSubmitting && loanForm.monthlySalary.errors">
              <div class="v-msg" *ngIf="loanForm.monthlySalary.errors.required">
                This field is required
              </div>
            </div>
        </div>

        <div class="col-lg-5 flex-centered">
            <input formControlName="loan" type="number" placeholder="Loan Amount Requested"
             class="form-control">
            <div *ngIf="isSubmitting && loanForm.loan.errors">
              <div class="v-msg" *ngIf="loanForm.loan.errors.required">
                This field is required
              </div>
            </div>
        </div>

        <div class="col-lg-5 flex-centered">
            <input formControlName="tenure" type="number" placeholder="Tenure"
             class="form-control">
            <div *ngIf="isSubmitting && loanForm.tenure.errors">
              <div class="v-msg" *ngIf="loanForm.tenure.errors.required">
                This field is required
              </div>
            </div>
        </div>

        <div class="col-lg-5 flex-centered">
            <input formControlName="requestDate" type="date" placeholder="Request Date"
             class="form-control">
            <div *ngIf="isSubmitting && loanForm.requestDate.errors">
              <div class="v-msg" *ngIf="loanForm.requestDate.errors.required">
                This field is required
              </div>
            </div>
        </div>

        <div class=" col-lg-5 flex-centered mt-3">
            <button (click)="submit()" class="form-control submit-btn " type="submit">
              Submit
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"
                aria-hidden="true"></span>
            </button>
        </div>
    </form>
</div>
